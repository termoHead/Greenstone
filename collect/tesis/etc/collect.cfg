<div class=\"cita\"><br><b>Cita sugerida: </b>[parent(Top):ma.autor][ma.autor] ([parent(Top):ma.fecha][ma.fecha]) [parent(Top):ma.titulo][ma.titulo] ([parent(Top):ma.tipodocSNRD][ma.tipodocSNRD]). -- Presentada en [parent(Top):te.universidad][te.universidad]. [parent(Top):te.facultad][te.facultad] para optar al grado de [parent(Top):te.gradoacad][te.gradoacad]. {If}{[parent(Top):ma.URL],Disponible en: <a target=\"_blank\" href=\"[parent(Top):ma.URL]\">[parent(Top):ma.URL]</a>}{If}{[ma.URL],Disponible en: <a target=\"_blank\" href=\"[ma.URL]\">[ma.URL]</a>}</div>
<br><div class=\"separador\"></div>"

