format DocumentHeading "
<div class=\"col-md-9 col-sm-10 col-xs-12\">
{If}{[gs.OAIResourceURL] ew pdf,
<div class=\"docHeader pdfOk\">,
<div class=\"docHeader\">
}
<div class=\"pdf\">
{If}{[gs.OAIResourceURL] ew pdf,
<a href=\"[gs.OAIResourceURL]\" target=\"_blank\" class=\"pdf_bt\" title=\"PDF para descarga\">
<img src=\"/web/images/empty.gif\" width=\"24\" height=\"28\" alt=\"\"/>
</a>,
<img src=\"/web/images/empty.gif\" width=\"24\" height=\"28\" alt=\"\"/>
}
</div>
<div class=\"mainHeader\">
<h1><span>[ma.titulo]</span></h1>
{If}{[ma.autor],<p>[sibling(All\' ; \'):ma.autor]</p>}
</div>
<div class=\"clr\">&nbsp;</div>
</div>


<div class=\"referencia\">
<b>Revista: </b>[pr.titulorevista] [ma.fecha] [pr.nro]{If}{[pr.paginacion], :[pr.paginacion]}</div>
{If}{[ma.editor],<div class=\"referencia\"><b>Editor:</b> [sibling(All\' ; \'):ma.editor]</div>}
{If}{[ma.tipodocSNRD],<div class=\"descrip\"><b>Tipo de documento:</b> [ma.tipodocSNRD]</div>}
{If}{[pr.tituloseccion],<div class=\"descrip\"><b>Título sección:</b> [pr.tituloseccion]</div>}
{If}{[pr.titulonro],<div class=\"descrip\"><b>Título número:</b> [pr.titulonro]</div>}
{If}{[pr.evento],<div class=\"referencia\"><b>Evento:</b> [pr.evento]</div>}
{If}{[ma.notas],<div class=\"referencia\"><b>Notas:</b> [ma.notas]</div>}
{If}{[ma.temas],<div class=\"descrip\"><b>Temas:</b> [sibling(All\' - \'):ma.temas]</div>}

<br>
<div class=\"separador\"></div>
<div class=\"cita\">
<b>Cita sugerida: </b>[sibling(All\' ; \'):ma.autor] ([ma.fecha]) [ma.titulo]{If}{[ma.URL], (En línea)}. [pr.titulorevista], [pr.nro]{If}{[pr.paginacion], : [pr.paginacion]}. {If}{[gs.OAIResourceURL],Disponible en: <a target=\"_blank\" href=\"[gs.OAIResourceURL]\">[gs.OAIResourceURL]</a>}

</div>
<div class=\"clr\">&nbsp;</div>
<div class=\"resumenNav\">
{If}{[ma.resumen],
<span class=\"botResumen\"><a id=\"tabcapa1\" class=\"currentabstracttab\" onclick=\"tabshow(\'capa1\')\">Resumen</a></span>
{If}{[ma.abstract],<span class=\"separador\"> | </span><span class=\"botResumen\"><a id=\"tabcapa2\" class=\"abstracttab\" onclick=\"tabshow(\'capa2\')\">Abstract</a></span>}
{If}{[ma.otroresumen],<a id=\"tabcapa3\" class=\"abstracttab\" onclick=\"tabshow(\'capa3\')\">Otro resumen</a>}
</h3>
,
{If}{[ma.abstract],
<a id=\"tabcapa2\" class=\"currentabstracttab\" onclick=\"tabshow(\'capa2\')\">Abstract and keywords</a>
{If}{[ma.otroresumen],<a id=\"tabcapa3\" class=\"abstracttab\" onclick=\"tabshow(\'capa3\')\">Otro resumen</a>} ,
{If}{[ma.otroresumen],<a id=\"tabcapa3\" class=\"currentabstracttab\" onclick=\"tabshow(\'capa3\')\">Otro resumen</a>}
}
}
</div>
