creator
infodbtype	gdbm
maintainer
public		true

buildtype	lucene
indexes		allfields text ma.autor,ma.colaborador ma.otrotitulo,ma.title,ma.titulo ma.abstract,ma.contenido,ma.nronormalizado,ma.otrapalabraclave,ma.otroresumen,ma.palabraclave,ma.resumen,ma.temas ma.comunidad ma.tematica
defaultindex	allfields

levels	document
defaultlevel	document

subcollection todo 	"ma.titulo/.*/"
subcollection full 	"ma.URL/.*/"
subcollection full2 	"gs.OAIResourceURL/.*/"
indexsubcollections	todo full,full2

plugin	ZIPPlugin
plugin	GreenstoneXMLPlugin
plugin	TextPlugin
plugin	HTMLPlugin -description_tags
plugin	EmailPlugin
plugin	PDFPlugin
plugin	RTFPlugin
plugin	WordPlugin -description_tags
plugin	PostScriptPlugin
plugin	NulPlugin
plugin	ArchivesInfPlugin
plugin	DirectoryPlugin
plugin	MetadataXMLPlugin

classify	List -metadata ma.autor -sort_leaf_nodes_using ma.fecha -buttonname autores -sort_using_unicode_collation -partition_type_within_level per_letter -bookshelf_type always
classify	List -metadata pr.titulorevista/ma.fecha -sort_leaf_nodes_using ma.autor -partition_size_within_level 8 -buttonname revistas -sort_using_unicode_collation -bookshelf_type always -partition_type_within_level approximate_size
classify	List -sort_leaf_nodes_using ma.titulo -metadata ma.tematica -buttonname temática -bookshelf_type always -partition_type_within_level none
classify	List -metadata ma.fecha/ma.titulo -sort_leaf_nodes_using ma.autor -buttonname año -use_hlist_for ma.fecha -partition_type_within_level none -bookshelf_type duplicate_only
classify	RecentDocumentsList -buttonname "Ultimos ingresados" -include_most_recently_added 10
classify	List -sort_leaf_nodes_using ma.titulo -metadata ma.comunidad -buttonname departamento -bookshelf_type always -partition_type_within_level none
classify	List -sort_leaf_nodes_using ma.tematica -metadata ma.comunidad -buttonname por tematica -bookshelf_type always -partition_type_within_level none

format CL1VList "{If}{[numleafdocs],
	<div class=\"pageBLista col-md-5\">
		<div class=\"wraper\"><h4>[link][Title][/link]<span class=\"label label-default\">[numleafdocs]</span> {If}{[child(All):ma.URL],&nbsp;&nbsp;<i>Art&iacute;culos con texto completo</i>,}</h4></div>
	</div>,
	<div class=\"ficha col-md-5  \">
		<div class=\"wraper\">
				<div class=\"iconos\">
				<span class=\"pull-left col-md-3 [ma.tematica]\">[ma.tematica]</span>			
			{If}{[gs.OAIResourceURL] ew pdf,<a href=\"[gs.OAIResourceURL]\" target=\"_blank\" title=\"PDF para descarga\" class=\"pdf_bt\"><img src=\"_httpimages_/empty.gif\" width=\"24\" height=\"28\" alt=\"\"></a>,
			{If}{[ma.URL],<a href=\"[ma.URL]\" target=\"_blank\" title=\"PDF para descarga\" class=\"pdf_bt\"><img src=\"_httpimages_/empty.gif\" width=\"24\" height=\"28\" alt=\"\"></a>,				
			{If}{[numleafdocs],,}}
			}		
			<a href=\"#\" class=\"compartir_bt\"><img src=\"_httpimages_/empty.gif\" width=\"22\" height=\"28\" alt=\"\"></a>
			<a role=\"button\" data-toggle=\"collapse\" href=\"#cita_[ma.identificador]\" aria-expanded=\"false\" aria-controls=\"collapseExample\" class=\"cita_bt\" id=\"h_[ma.identificador]\">
			<img src=\"_httpimages_/empty.gif\" width=\"24\" height=\"28\" alt=\"\">
			</a>
				<div class=\"cita collapse\" id=\"cita_[ma.identificador]\"><b>Cita sugerida: </b>[sibling(All\' ; \'):ma.autor] 
						([ma.fecha]) [ma.titulo]{If}{[ma.URL], (En línea)}. 							
						{If}{[pr.paginacion], : [pr.paginacion]}. 
						{If}{[gs.OAIResourceURL],Disponible en: <a target=\"_blank\" href=\"[gs.OAIResourceURL]\">[gs.OAIResourceURL]</a>}</div>
			</div>		
		<div class=\"datos\"> 
			<span class=\"tipoDoc\">(ARTICULO)</span> 
			<h4>
				<a href=\"_gwcgi_?a=d&c=arti&d=[ma.identificador]\" title=\"Ir al documento\">[ma.titulo]</a>
			</h4>
			<p>{If}{[child(All):ma.URL],&nbsp;&nbsp;<i>Art&iacute;culos con texto completo</i>,}</p>		
			<p class=\"responsables\">[sibling(All\'; \'):ma.autor].</p>
			<p> [pr.titulorevista] [ma.fecha] [pr.nro]{If}{[pr.paginacion], : [pr.paginacion],}{If}{[ma.tipodocSNRD], <i>([ma.tipodocSNRD])</i>,}	</p>			
			
			<div class=\"clr\"></div>				
		</div>
	</div>}"

