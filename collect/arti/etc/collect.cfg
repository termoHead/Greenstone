collectionmeta	collectionextra [l=es] "
<p><b>Art&iacute;culos de revistas</b> re&uacute;ne <b> _numdocs_ </b> art&iacute;culos, dossiers, y reseñas publicados en revistas de la Universidad, as&iacute; como tambi&eacute;n los publicados por docentes de esta institución en revistas externas.</p>
<h3>C&oacute;mo buscar</h3>
<p>La opci&oacute;n de <b>B&uacute;squeda</b> permite buscar por:</p>
<ul>
<li>todos los campos de descripción y texto completo de los documentos</li>
<li>Palabras del texto completo de los documentos</li>
<li>Autores de los art&iacute;culos</li>
<li>T&iacute;tulos de los art&iacute;culos</li>
<li>Temas</li>
<li>Area FaHCE editora</li>
</ul>
<p>Los <b>Indices</b> permiten navegar la colección y localizar un documento y/o referencia a trav&eacute;s de un listado alfab&eacute;tico de:</p>
<ul>
<li>Autores de los art&iacute;culos</li>
<li>T&iacute;tulos de revistas editadas en la FaHCE</li>
<li>T&iacute;tulos de revistas externas</li>
<li>Años de publicación</li>
<li>Ultimos recursos agregados a la colecci&oacute;n</li>
</ul>
"
